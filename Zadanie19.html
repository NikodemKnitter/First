<html>
<head>
<title>
 Obliczenie Pola i Obwodu prostokąta
</title>
<meta charset="utf-8">
 <script language="JavaScript">
function Pole_Knitter(a,b)
{
 a_liczba=parseFloat(a)
 b_liczba=parseFloat(b)
 Pole_wynik=a_liczba*b_liczba
 document.getElementsByName('pole')[0].value=Pole_wynik.toFixed(2);
 alert("Pole="+Pole_wynik.toFixed(2)+"cm^2");
 pokaz1.innerHTML="Pole="+Pole_wynik.toFixed(2)+" cm^2"+"<br>"; 
}
function Obwód_Knitter(a,b)
{
 a_liczba=parseFloat(a)
 b_liczba=parseFloat(b)
 Obwod_wynik=2*a_liczba+2*b_liczba
 document.getElementsByName('obw')[0].value=Obwod_wynik.toFixed(2);
 alert("Obwód="+Obwod_wynik.toFixed(2)+"cm");
 pokaz2.innerHTML="Obwód="+Obwod_wynik.toFixed(2)+"cm";
}
 </script>
</head>
<body>
Pobliczanie Pola i Obwodu prostokąta
<br> <br>
<form name="formularz" action="..." onsubmit="Pole_Knitter(this.a.value,this.b.value);
Obwód_Knitter(this.a.value,this.b.value);return false">
Podaj a=
<input size="6" name="a">
Podaj b=
<input size="6" name="b">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
Pole=
<input size="6" name="pole">
Obwód=
<input size="6" name="obw">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
</body>
