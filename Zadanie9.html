<html>
<body>
<div style="color:green;font-size:31px;">
 <script language="JavaScript">
var D1_kni=prompt("Pierwsza data","");
var D2_kni=prompt("Druga data=","");
var suma1;
var suma2;
 var a=parseFloat(D1_kni);
 var b=parseFloat(D2_kni);
 var c=86400;
 suma1=b-a;
 suma2=suma1*c
 document.write("Liczba sekund od "+a+" styczna do "+b+" stycznia wynosi "+suma2+"<br>");
 </script>
</div>
</body>
</html>
